<div class="container">
    @if (games() == null) {
      <mat-spinner></mat-spinner>
    } @else {
      {{games()}}
      <div class="list">
        @for(game of games(); track game.appid) {
          <span class="game" [routerLink]="'game/' + game.appid">{{game.name}}</span>
        }
      </div>
    }
  </div>
